<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- you always needs as many ths as you do tds-->
     <h1>Table Example</h1>
     <table>
         <thead>
            <tr>
                <th>First name</th>
                <th>Second name</th>
                <th>Age</th>
            </tr>
         </thead>
         <tbody>
             <tr>
                <td>Francesca</td>
                <td>Vivace</td>
                <td>32</td>
             </tr>
             <tr>
                <td>Luca</td>
                <td>Baron</td>
                <td>33</td>
             </tr>
             <tr>
                <td>Pietro</td>
                <td>Baron</td>
                <td>31</td>
             </tr>
         </tbody>
     </table>
</body>
</html>
