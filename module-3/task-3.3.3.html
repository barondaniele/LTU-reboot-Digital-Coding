      <script>

            function calculator(number1,number2,operator){
                switch(operator){
                    case '+':
                    maths = number1 + number2;
                    break;

                    case '-':
                    maths = number1 - number2;
                    break;

                    case '*':
                    maths = number1 * number2;
                    break;
                    
                    case '/':
                    maths = number1 / number2;
                    break;

                    case '%':
                    maths = number1 % number2;
                    break;

                }

                return maths;
            }

            var a = 100;
            var b = 10;

            var strMessage = a + ' + ' + b + ' = ' + calculator(a,b, '+');
            console.log(strMessage);
            var strMessage = a + ' - ' + b + ' = ' + calculator(a,b, '-');
            console.log(strMessage);
            var strMessage = a + ' * ' + b + ' = ' + calculator(a,b, '*');
            console.log(strMessage);
            var strMessage = a + ' / ' + b + ' = ' + calculator(a,b, '/');
            console.log(strMessage);
            var strMessage = a + ' % ' + b + ' = ' + calculator(a,b, '%');
            console.log(strMessage);

            total = 250;
            percent = 50;
            //complex way of writing this but shows how you can reuse a function
            totalPercentage = calculator(percent,calculator(total,100,'/'),'*')
            console.log(totalPercentage);
